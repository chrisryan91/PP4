{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container3">
    <div class="row">
      <div class="col-12 mt-3">
        <h1>Update Review</h1>
        <form method="post" action="{% url 'update_review' review.slug %}" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn btn-primary">Update Review</button>
          <button type="submit" class="btn btn-danger" name="delete">Delete Review</button>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
